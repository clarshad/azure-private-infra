apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: back-360-slave
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: back-360-slave
  minReplicas: 40
  maxReplicas: 100
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70