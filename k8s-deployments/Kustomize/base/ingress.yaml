---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-360
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          service:
            name: app-360
            port:
              number: 80
        pathType: Prefix
  - http:
      paths:
      - path: /master
        backend:
          service:
            name: back-360-master
            port:
              number: 8443
        pathType: Prefix
  - http:
      paths:
      - path: /slave
        backend:
          service:
            name: back-360-slave
            port:
              number: 8443
        pathType: Prefix
